<html>
<head>
  <title>Momentous</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../momentous.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="container" style="width: 246px; padding: 100px 0px; text-align: center;">
    <p class="lead">Momentous.js</p><hr>
    <div id="placeholder"></div>
    <p>Events</p>
    <p>Check your console...</p>
  </div>

  <script src="../lib/jquery.js"></script>
  <script src="../lib/moment.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="../momentous.js"></script>

  <script type="text/javascript">
    placeholder = $('#placeholder');
    momentous = Momentous(placeholder);

    momentous.events.bind('dateChange', function(event){
      momentDate    = momentous.date();
      formattedDate = momentous.date().format('dddd MMM D, YYYY');
      jsDate        = momentous.jsDate();

      console.log('Date Changed:');
      console.log(momentDate);
      console.log('Moment.js formatted: ' + formattedDate);
      console.log('Javascript Date: ' + jsDate);
    });
  </script>
</body>
</html>
